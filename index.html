<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <title></title>
</head>

<body>
  <div class="container">
  <h1>Pig Dice</h1>
  <img class="img-responsive center-block" id="img-max" src="img/pig.jpeg" alt="Pig">
  <form id="gameUI">
    <div class="row">
      <h3 id="playerDisplayerParent"><span id="playerDisplayer"></span> it's your turn</h3>
      <div class="col-md-6">
        <h3>Current Roll:</h3>
        <p id="roll-display"></p>
      </div>
      <div class="col-md-6">
        <h3>Current Round Total:</h3>
        <p id="roundTotal"></p>
      </div>
    </div>
      <div class="col-md-6">
        <h2><span id="playeraName"></span> Total</h2>
        <p id="playera-display"></p>
      </div>
      <div class="col-md-6">
        <h2><span id="playerbName"></span> Total</h2>
        <p id="playerb-display"></p>
      </div>
      <h2 id="turnOver"></h2>
      <div class="col-md-12 col-lg-12">
        <button type="button" class="btn btn-primary" id="roll">Roll Dice</button>
        <button type="button" class="btn btn-success" id="endTurn">End Turn</button>
        <button type="button" class="btn btn-success" id="startGame">Start Game</button>
      </div>
    </form>

    <form id="nameEntry">
      <div class="">
        <label for="player1Name">Player 1 Nickname:</label>
        <input type="text" id="player1Name" class="form-control">
      </div>
      <div class="">
        <label for="player2Name">Player 2 Nickname:</label>
        <input type="text" id="player2Name" class="form-control">
      </div>
      <button type="submit" class="btn btn-success" id="namesBtn">Submit Names</button>
    </form>
  </div>
</body>

</html>
